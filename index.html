<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleccionador de Monedas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Coleccionador de Monedas</h1>
    <button id="btnMostrarForm" class="btn">Agregar Moneda</button>
    <div id="contenedorForm" style="display:none;">
        <form id="formMoneda">
            <h2>Nueva Moneda</h2>

            <label>País:</label>
            <input type="text" id="pais">

            <label>Año:</label>
            <input type="number" id="anio" >

            <label>Edición:</label>
            <input type="text" id="edicion">

            <label>Material:</label>
            <input type="text" id="material">

            <label>Valor en $:</label>
            <input type="number" id="valor" >

            <button type="submit" class="btnGuardar">Guardar Moneda</button>
        </form>
    </div>

    <h2>Monedas Coleccionadas</h2>
    <div id="listaMonedas"></div>

</body>
</html>
